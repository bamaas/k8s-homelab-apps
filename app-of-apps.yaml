apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-homelab-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/bamaas/k8s-homelab-apps
    targetRevision: main
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
